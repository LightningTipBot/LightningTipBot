basicsMessage = """🧡 *Bitcoin*
_Bitcoin jsou internetové peníze. Je decentralizovaný, k jeho použití nepotřebuješ povolení a nemá žádnou centrální autoritu, která by ho řídila. Bitcoin jsou zdravé peníze, které jsou na rozdíl od starého finančního systému rychlejší, bezpečnější a pro každého._

🧮 *Economnika*
_Nejmenší jednotkou bitcoinu je sat. 100,000,000 sats = 1 bitcoin. Nikdy nebude existovat víc než 21 milionů bitcoinů. Kurz bitcoinu vůči státním měnám se může často a náhle měnit. Nicméně, pokud žijete na bitcoinovém standardu, 1 sat se bude pořád rovnat 1 satu._

⚡️ *Lightning Network*
_Lightning Network je platební protokol který umožňuje rychlé a levné bitcoinové platby nevyžadující téměř žádnou energii. Tato síť škáluje bitcoin pro miliardy lidí na celém světě._

📲 *Lightning peněženky*
_Tvoje prostředky z této lightning peněženky můžeš poslat na jakoukoliv jinou a naopak. Doporučené lightning peněženky pro mobil jsou_ [Phoenix](https://phoenix.acinq.co/)_,_ [Breez](https://breez.technology/)_,_ [Muun](https://muun.com/)_ (držíte své klíče), nebo_ [Wallet of Satoshi](https://www.walletofsatoshi.com/) _(jednoduchá, ale klíče od sats nedržíte)_.

📄 *Open Source*
_Tento bot je volný a otevřený_ [open source](https://github.com/LightningTipBot/LightningTipBot) _software. Můžeš ho běžet na vlastním počítači a používat ho ve vlastní komunitě._

✈️ *Telegram*
_Přidej tohoto bota do své chatovací skupiny na Telegramu a můžeš posílat /tip za zprávy. Pokud uděláš bota adminem skupiny, bude odstraňovat příkazy, aby zůstal chat přehlednější._

🏛 *Podmínky*
_Nejsme správci Tvých prostředků. Budeme konat v Tvém nejlepším zájmu, ale také jsme si vědomi nejisté situace bez KYC dokud nepřijdeme na něco jiného. Jakákoli částka, kterou si pošleš do peněženky je považována za příspěvek podpory. Neposílej nám všechny svoje peníze.  Vezmi v potaz, že bot je ve fázi beta vývoje. Používáš ho na vlastní riziko._

❤️ *Podpora*
_Tento bot si neúčtuje žádné poplatky, ale jeho provoz stojí nějaké sats. Pokud se Ti líbí, zvaž prosím podporu tohoto projektu. Pro podporu napiš_ `/donate 1000`"""

