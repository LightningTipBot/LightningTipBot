basicsMessage = """🧡 *Bitcoin*
_Bitcoin on internetin raha. Se on hajautettu ja vapaa, eikä sillä ole johtajia tai hallinnoijia. Bitcoin on kovaa rahaa. Se on myös nopeampi, turvallisempi ja laajemmin toimiva kuin perinteiset pankkijärjestelmät tai valuutat._

🧮 *Ekonomia*
_Bitcoinin pienin yksikkö on satoshi (sat) ja 100.000.000 sat = 1 Bitcoin. Bitcoineja tulee kostkaan olemaan enintään 21 miljoonaa kappaletta. Bitcoinin päivittäinen valuuttavaihtokurssi vaihtelee päivittän, mutta jos elät Bitcoin standardin mukaisesti on kuitenkin 1 sat aina 1 sat._

⚡️ *Lightning-verkko*
_Lightning-verkko on maksuprotokolla, joka mahdollistaa nopeat ja edulliset bitcoin-siirrot, eikä se juurikaan kuluta energiaa. Sen avulla miljardit ihmiset ympäri maailmaa pystyvät käyttämään Bitcoinia._

📲 *Lightning-lompakot*
_Tämän botin lompakosta voit lähettää, tai vastaanottaa siihen, varoja kenen tahansa omistaman Lightning-lompakon välillä. Suositeltuja muita lompakkoja mobiililaitteisiin ovat_ [Phoenix](https://phoenix.acinq.co/)_,_ [Breez](https://breez.technology/)_,_ [Muun](https://muun.com/)_ (non-custodial), tai_ [Wallet of Satoshi](https://www.walletofsatoshi.com/) _(helppo)_.

📄 *Open Source*
_Tämä bottiohjelmisto on vapaa ja_ [open source](https://github.com/LightningTipBot/LightningTipBot) _ohjelmisto. Voit ajaa bottia omassa tietokoneessasi ja käyttää sitä yhdessä lähipiirisi kanssa._

✈️ *Telegram*
_Lisää tämä botti Telegram-ryhmäkeskusteluun, ja /tip -komennolla voit tipata kuita keskustelijoita. Kun määrität botin ryhmän pääkäyttäjäksi (admin), niin se myös siivoaa myös bottikomennot pois keskustelusta ja ryhmäsi sisältö pysyy siistinä._

🏛 *Ehdot*
_Me emme pidä varojasi hallussa. Toimimme sinun parhaaksesi ja tiedämme KYC-henkilötunnistautumisen vaatimukset. Ne ovat aika mutkikkaita, kunnes keksimme asiaan ratkaisun. Käsittelemme kaikkia lompakossasi olevia varoja lahjoituksina. Älä siis lahjoita meille kaikkia varojasi. Huomioi myös että tämä botti on ns beta-kehitysvaiheessa ja huomioit riskit botin mahdollisesti tekemistä virheistä._

❤️ *Lahjoitus*
_Tämä botti ei veloita kuluja, mutta sen ylläpidosta aiheutuu kuluja. Jos tykkäät botista, niin harkitsethan lahjoituksen tekemistä projektille. Lahjoituksen voit tehdä komennolla_ `/donate 1000`"""

