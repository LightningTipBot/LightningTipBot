Veloita pääsymaksuja sinun _yksityiseen ryhmään_ ja pidät spammibotit poissa. 

*Ohjeet ryhmän pääkäyttäjille:*

1) Kutsu ryhmääsi jäseneksi %s ja anna sille pääkäyttäjä (admin) oikeudet.
2) Muuta ryhmäsi yksityiseksi (private).
3) Ryhmässä, sinun (ryhmän omistaja) pitää antaa komento `/group add <mygroup> [<ticket_price>]`.

_Kulut: botti veloittaa 10%% +10 sat komission edullisista pääsymaksuista. Jos pääsymaksu on >= 1000 sat, niin komissio on 2%% + 100 sat._

*Ohjeet ryhmän jäsenille:*

Liittyäksesi ryhmään, aloita keskustelu %s:n kanssa ja kirjoita kahdenkeskiseen keskusteluun viesti `/join <mygroup>`.

📖 *Muoto:*
Pääkäyttäjille (ryhmissä): `/group add <group_name> [<ticket_price>]`\nEsimerkki: `/group add TheBestBitcoinGroup 1000`
Käyttäjille (yksityskeskusteluissa): `/join <group_name>`\nEsimerkki: `/join TheBestBitcoinGroup`"""

